<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Code Quiz Save Score</title>
  </head>
  <body>
    
    <div class="container mb-5">
       <div class="row pt-3 pb-3">
           <div class="col-1 col-md-2 d-flex justify-content-start">
               <a href="index.html">Back to Quiz</a>
           </div>
           <div class="col col-md-8 d-flex justify-content-center">
               <h1>Code Quiz Challenge</h1>
           </div>
           <div class="col-1 col-md-2 d-flex justify-content-end">
               <a href="scores.html">View High Scores</a>
           </div>
       </div>
    </div>
    <div class="container">
        <h5>Enter your innitials</h5>
        <form>
            <div class="form-row align-items-center">
              <div class="col-auto">
                <label class="sr-only" for="score-innitials">Innitials</label>
                <input type="text" class="form-control mb-2" id="score-innitials" placeholder="AAA">
              </div>
              <div class="col-auto">
                <label class="sr-only" for="score-time">Score</label>
                <div class="input-group mb-2">
                  <input type="text" readonly class="form-control-plaintext" id="score-time">
                </div>
                <p id="test"></p>
              </div>
              <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-2">Save</button>
              </div>
            </div>
          </form>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- Custom JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
